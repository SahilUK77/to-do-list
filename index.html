<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To-Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container">
            <h1>To-Do List</h1>
            <div class="input-row">
                <form id="taskForm" onsubmit="return false;">
                    <label for="taskInput" class="visually-hidden">New task</label>
                    <input type="text" id="taskInput" placeholder="Add a new task" aria-label="New task">
                    <button id="addButton" type="button">Add</button>
                </form>
                <button id="clearAllButton" class="secondary">Clear All</button>
            </div>
            <p id="emptyMsg" class="empty">Your task list is empty â€” add a task to get started.</p>
            <ul id="taskList"></ul>
</div>
        <script src="script.js" async defer></script>
    </body>
</html>
